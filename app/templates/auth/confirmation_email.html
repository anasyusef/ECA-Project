<h2>Hi {{user.first_name}}!</h2>
{% if not change_email %}
<p>In order to activate your account please click <a href="{{url_for('auth.confirm', token=token, _external=True)}}">here</a></p>
{% else %}
<p>In order to verify this email address please click <a href="{{url_for('auth.change_email', token=token, _external=True)}}">here</a></p>
{% endif %}
