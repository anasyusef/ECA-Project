{% extends "base_main.html" %}

{% block content %}

<div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card text-center">
                            <div class="card-header">
                                <strong><h1 class="card-title">{{ e.code }} {{ e.name }}</h1></strong>
                            </div>
                            <div class="card-body">
                                <h3>{{ e.description }}</h3>
                                <h4><a href="{{ url_for('index') }}">Click me to go to the home</a></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>

{% endblock %}
